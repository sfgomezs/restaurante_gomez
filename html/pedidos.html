                <section class="pedidos__sopas">
                    <h3>Sopas</h3>
                    <div>
                        <input type="radio" id="ajiaco" name="sopa" value="ajiaco">
                        <label for="ajiaco">Ajiaco </label>
                    </div>
                    <div>
                        <input type="radio" id="casuela" name="sopa" value="casuela">
                        <label for="casuela">Casuela </label>
                    </div>
                </section>
                <section class="pedidos__proteina">
                    <h3>Proteina</h3>
                    <div>
                        <input type="radio" id="pescado" name="proteina" value="pescado">
                        <label for="pescado">Pescado </label>
                    </div>
                    <div>
                        <input type="radio" id="ave" name="proteina" value="ave">
                        <label for="ave">Ave </label>
                    </div>
                    <div>
                        <input type="radio" id="vacuno" name="proteina" value="vacuno">
                        <label for="vacuno">Vacuno </label>
                    </div>
                </section>
                <section class="pedidos__acom">
                    <h3>acompañamiento</h3>
                    <div>
                        <input type="checkbox" id="arroz" name="acompañamiento" value="arroz">
                        <label for="arroz">Arroz </label>
                    </div>
                    <div>
                        <input type="checkbox" id="papa" name="acompañamiento" value="papa">
                        <label for="papa">Papa frita </label>
                    </div>
                </section>   
                <section class="pedidos__com">
                    <h3>Comentarios</h3>
                    <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
                </section> 
                <section class="pedidos__dat-ent">
                    <h3>Datos de entrega</h3>
                    <div>
                        <label class="pedidos__lab" for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Juan">
                    </div>
                    <div>
                        <label class="pedidos__lab" for="email">Correo:</label>
                        <input type="email" id="email" name="email" placeholder="juan@correo.com">
                    </div>
                    <div>
                        <label class="pedidos__lab" for="cel">Celular:</label>
                        <input type="tel" id="cel" name="cel" placeholder="9649876432">
                    </div>
                    <div>
                        <label class="pedidos__lab" for="dir">Direccion:</label>
                        <input type="text" id="dir" name="dir" placeholder="AV.Circunvalación 933">
                    </div>
                </section>
