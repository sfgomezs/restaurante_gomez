<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="../img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav__logo">
                <picture >
                    <a title="logo" href="../index.html"><img class="nav__img" src="../img/logo.png" alt="logo de restaurante Marisol"></a>
                </picture>
                <h1>Marisol</h1>
            </div>
            <ul class="menu animate__animated animate__flipInX">
                <li class="menu__item"><a href="../index.html" class="menu__link">Inicio</a></li>
                <li class="menu__item"><a href="./pedidos.html" class="menu__link">Pedidos</a></li>
                <li class="menu__item"><a href="./nosotros.html" class="menu__link">Nosotros</a></li>
                <li class="menu__item"><a href="./noticias.html" class="menu__link">Noticias</a></li>
                <li class="menu__item menu__item--active"><a href="./contacto.html" class="menu__link">Contacto</a></li>
            </ul>
            <div class="barra">
                <img src="../img/barra.png" alt="menu desplegable">
            </div>
            </div>           
        </nav>
    </header>
    <main class="contacto">
        <section>
            <div>
                <h2>Datos de contacto</h2>
            </div>
            <div class="contacto__datos">
                <img class="contacto__img" src="../img/wapp.png" alt="icono de whatsapp"><!--imagen wa pendiente-->
                <h3>+56 9540958935</h3>
                <img class="contacto__img" src="../img/mail.png" alt="icono de mail"><!--imagen mail pendiente-->
                <h3>correo@correo.cl</h3>
            </div>
        </section>
        <section>
            <form  class="contacto__form" action="">
                <h2>¿Cómo podemos ayudarte?</h2>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Juan">
                </div>
                <div>
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" placeholder="juan@correo.com">
                </div>
                <div>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
                </div>
                <div>
                    <input type="submit" id="btn_submit" value="enviar">
                </div>
            </form>       
        </section>
    </main>
    <footer data-aos="zoom-in">
        <section><!--redes sociales--> 
            <h4>síguenos en: </h4> 
            <ul class="redes">
                <li class="redes__item"><a class="redes__insta" title="instagram" href="https://instagram.com" target="_BLANK"><img src="../img/insta.png" alt="icono de instagram"></a></li>
                <li class="redes__item"><a class="redes__face" title="facebook" href="https://facebook.com" target="_BLANK"><img src="../img/face.png" alt="icono de facebook"></a></li>
            </ul>
            
        </section>
        <section class="copy">
            <h4 class="copy__texto">Marisol © 2022. Todos los derechos reservados</h4>
        </section>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
